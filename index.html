<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <title>Todo List Application</title>

    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .my-unique-box {
        box-shadow:
          0 4px 8px rgba(0, 0, 0, 0.1),
          0 6px 20px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 1rem;
        overflow: hidden;
      }

    

      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        text-align: right;
      }

      .btn-primary {
        border-radius: 20px;
        padding: 8px 20px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      table th,
      table td {
        vertical-align: middle !important;
        text-align: center;
      }

      .modal-content {
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: 500;
      }

      input:focus,
      select:focus,
      textarea:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <h2 class="text-center py-3 d-none d-md-block">Todo List Application</h2>
      <div class="container d-md-none d-block">
        <h2 class="text-center text-gray mt-5">
          Available only on <span class="font-weight-bold text-danger">iPad</span> and <span class="font-weight-bold text-danger">Computer</span>
        </h2>

      </div>
      <div class="container mt-5 d-none d-md-block">
        <div class="card my-unique-box">
          <div class="card-header">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Add Student
            </button>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr class="table-primary">
                  <th>#</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Age</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <!-- Dynamic content here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student üë®‚Äçüéì</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="handleClose()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="inputName">Name:</label>
              <input id="inputName" type="text" class="form-control" placeholder="Enter your name">

              <label for="chooseGender" class="mt-3">Select Gender:</label>
              <select class="form-control" id="chooseGender" onchange="handleGender()">
                <option disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>

              <label for="inputAge" class="mt-3">Age:</label>
              <input id="inputAge" type="number" class="form-control" placeholder="Enter your Age">

              <label for="inputAddress" class="mt-3">Address:</label>
              <textarea id="inputAddress" class="form-control" placeholder="Enter Address" style="height: 100px;"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button onclick="handleClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btnSave" onclick="handleSave()" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous"></script>
  </body>
</html>
